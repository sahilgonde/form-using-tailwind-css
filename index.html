<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fullstack Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded shadow-lg">
        <div class="flex justify-center mb-4">
            <img src="your-logo.png" alt="Logo" class="h-12">
        </div>
        <h2 class="text-2xl font-semibold mb-2 text-center">Road To Code</h2>
        <h3 class="text-lg text-gray-600 mb-4 text-center">Join Fullstack Classes</h3>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                <input type="text" name="name" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-purple-500" placeholder="Enter your full name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" name="email" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-purple-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="tel" name="phone" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-purple-500" placeholder="Enter your phone number">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth</label>
                <input type="date" name="dob" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-4">
                <label for="education" class="block text-gray-700 font-bold mb-2">Highest Education</label>
                <select name="education" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-purple-500">
                    <option value="" disabled selected>Select your highest education</option>
                    <option value="High School">High School</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="submission_date" class="block text-gray-700 font-bold mb-2">Date of Form Submission</label>
                <input type="date" name="submission_date" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-purple-500">
            </div>
            <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600 w-full">Join Now</button>
        </form>
    </div>
</body>

</html>
